/* Show Selected Class */
function showClass(classId) {
    document.getElementById("class9").style.display = "none";
    document.getElementById("class10").style.display = "none";

    document.getElementById(classId).style.display = "block";
}

/* Subject Tabs */
function openSubject(subjectId) {
    let contents = document.querySelectorAll(".tab-content");
    contents.forEach(c => c.style.display = "none");

    document.getElementById(subjectId).style.display = "block";
}

/* Chapter Dropdown */
function toggleChapter(id) {
    let content = document.getElementById(id);

    if (content.style.display === "block")
        content.style.display = "none";
    else
        content.style.display = "block";
}

</script>
